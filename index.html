<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas + Beautiful Snowman</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS ‡πÄ‡∏î‡∏¥‡∏° --- */
        :root {
            --sky-top: #0b1026;
            --sky-bottom: #2b32b2;
            --snow-white: #f0f4f8;
            --tree-dark: #0f5035;
            --tree-light: #4cb080;
            --gold: #ffd700;
            --carrot: #ff7f00;
            --coal: #2d3436;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--sky-top), #4b134f 80%, #ff8c61 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Cinzel', serif;
            position: relative;
        }

        /* --- Music Button Style --- */
        .music-btn {
            position: fixed;
            top: 20px; left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 0.7rem;
            transition: all 0.3s;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        .music-btn:hover {
            background: #fff;
            color: #0b1026;
            transform: scale(1.05);
        }
        .music-btn:active { transform: scale(0.95); }

        /* --- Scene CSS --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            box-shadow: 
                10vw 10vh 1px white, 20vw 20vh 1px white, 35vw 15vh 2px white,
                50vw 5vh 1px white, 60vw 30vh 2px white, 70vw 10vh 1px white,
                80vw 25vh 1px white, 90vw 5vh 2px white, 15vw 45vh 1px white,
                5vw 80vh 1px white, 85vw 60vh 1px white;
            animation: twinkle 5s infinite alternate; opacity: 0.6;
        }
        .shooting-star {
            position: absolute; top: 0; left: 50%; width: 4px; height: 4px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: shoot 6s linear infinite; opacity: 0;
        }
        .shooting-star::before {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%); width: 300px; height: 1px;
            background: linear-gradient(90deg, #fff, transparent); right: 0;
        }
        .moon {
            position: absolute; top: 10%; right: 20%; width: 80px; height: 80px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.4); opacity: 0.9;
        }
        .santa {
            position: absolute; top: 10%; left: -40px; font-size: 35px; opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
            animation: flyAcross 2s linear infinite; z-index: 5;
        }
        @keyframes flyAcross {
            0% { transform: translate3d(3vw, 0, 0) rotate(-5deg); }
            100% { transform: translate3d(120vw, -10vh, 0) rotate(5deg); }
        }
        .mountains { position: absolute; bottom: 100px; width: 100%; height: 300px; z-index: 1; }
        .mt {
            position: absolute; bottom: 0; width: 0; height: 0;
            border-left: 150px solid transparent; border-right: 150px solid transparent;
            border-bottom: 250px solid rgba(20, 30, 60, 0.6); filter: blur(1px);
        }
        .mt1 { left: -50px; border-bottom-color: rgba(20, 20, 40, 0.8); transform: scale(1.5); }
        .mt2 { left: 20%; border-bottom-width: 200px; }
        .mt3 { right: -100px; transform: scale(2); border-bottom-color: rgba(30, 20, 50, 0.7); }
        .ground {
            position: absolute; bottom: 0; width: 100%; height: 150px;
            background: linear-gradient(to top, #ddeeff, #fff);
            border-radius: 100% 100% 0 0 / 100% 100% 0 0;
            transform: scaleX(1.5); box-shadow: 0 0 50px rgba(255,255,255,0.5); z-index: 5;
        }
        .snow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100;
            background-image: 
                radial-gradient(3px 3px at 50px 50px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 150px 250px, rgba(255,255,255,0.8), transparent),
                radial-gradient(4px 4px at 350px 150px, rgba(255,255,255,0.8), transparent);
            background-size: 400px 400px; animation: fall 10s linear infinite;
        }
        .snow.blur { filter: blur(2px); background-size: 300px 300px; animation-duration: 15s; opacity: 0.6; }
        .text-box { position: absolute; top: 15%; text-align: center; z-index: 50; animation: floatText 3s ease-in-out infinite; }
        h1 { font-family: 'Great Vibes', cursive; font-size: 5rem; color: #fff; margin: 0; text-shadow: 0 0 20px #ff9de2, 0 0 40px #ff9de2; letter-spacing: 2px; }
        h2 { font-size: 1rem; color: #ffdab9; letter-spacing: 5px; margin-top: -10px; text-transform: uppercase; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .Ho {
            margin-top: 16px; font-size: 4rem; color: #ff3333;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; 
            text-shadow: 2px 2px 0px #fff; display: block;
            animation: bellyLaugh 0.8s infinite;
        }
        @keyframes bellyLaugh {
            0%   { transform: scale(1, 1) rotate(0deg); }
            25%  { transform: scale(1.1, 0.9) rotate(-5deg); }
            50%  { transform: scale(0.9, 1.1) rotate(5deg); }
            75%  { transform: scale(1.1, 0.9) rotate(-5deg); }
            100% { transform: scale(1, 1) rotate(0deg); }
        }
        .tree-container { position: relative; z-index: 10; bottom: 40px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3)); }
        .branch {
            position: absolute; left: 50%; transform: translateX(-50%); width: 200px; height: 180px;
            background: linear-gradient(135deg, var(--tree-dark) 0%, var(--tree-light) 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); box-shadow: inset 0 -10px 20px rgba(0,0,0,0.3);
        }
        .branch::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 10px, rgba(255,255,255,0.9) 0%, transparent 10%); z-index: 2; }
        .b1 { bottom: 120px; width: 140px; height: 120px; z-index: 3; filter: brightness(1.1); }
        .b2 { bottom: 70px; width: 180px; height: 150px; z-index: 2; filter: brightness(1); }
        .b3 { bottom: 0px; width: 240px; height: 180px; z-index: 1; filter: brightness(0.9); }
        .trunk { position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); width: 40px; height: 50px; background: linear-gradient(to right, #3e2723, #5d4037); border-radius: 5px; z-index: 0; }
        .orb {
            position: absolute; width: 12px; height: 12px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, red); box-shadow: 0 0 10px red;
            z-index: 4; animation: glow 2s infinite alternate;
        }
        .gold { background: radial-gradient(circle at 30% 30%, #fff, var(--gold)); box-shadow: 0 0 10px var(--gold); }
        .blue { background: radial-gradient(circle at 30% 30%, #fff, #00d2ff); box-shadow: 0 0 10px #00d2ff; }
        .o1 { bottom: 150px; margin-left: -20px; animation-delay: 0s; }
        .o2 { bottom: 160px; margin-left: 15px; animation-delay: 0.5s; }
        .o3 { bottom: 100px; margin-left: -40px; animation-delay: 1s; }
        .o4 { bottom: 110px; margin-left: 30px; animation-delay: 0.2s; }
        .o5 { bottom: 40px; margin-left: -60px; animation-delay: 1.5s; }
        .o6 { bottom: 50px; margin-left: 50px; animation-delay: 0.8s; }
        .o7 { bottom: 30px; margin-left: 0px; animation-delay: 1.2s; }
        .top-star {
            position: absolute; bottom: 210px; left: 50%; transform: translateX(-50%);
            font-size: 50px; color: var(--gold); filter: drop-shadow(0 0 15px var(--gold));
            animation: spinStar 10s linear infinite; z-index: 10;
        }
        @keyframes twinkle { 0% { opacity: 0.3; } 100% { opacity: 0.8; } }
        @keyframes fall { 0% { background-position: 0 0; } 100% { background-position: 0 400px; } }
        @keyframes glow { from { filter: brightness(1); } to { filter: brightness(1.5); } }
        @keyframes spinStar { 0% { transform: translateX(-50%) rotate(0deg); } 100% { transform: translateX(-50%) rotate(360deg); } }
        @keyframes shoot { 0% { transform: translateX(100vw) translateY(0) rotate(-45deg); opacity: 1; } 20% { transform: translateX(50vw) translateY(50vh) rotate(-45deg); opacity: 0; } 100% { transform: translateX(50vw) translateY(50vh) rotate(-45deg); opacity: 0; } }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* -------------------- */
        /* --- New Snowman CSS --- */
        /* -------------------- */
        .snowman {
            position: absolute;
            bottom: 25px;
            right: 22vw; /* ‡∏Ç‡∏¢‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡∏´‡∏ô‡πà‡∏≠‡∏¢ */
            z-index: 15;
            filter: drop-shadow(0 8px 10px rgba(0,0,0,0.3));
            animation: snowmanWobble 4s ease-in-out infinite;
        }

        /* ‡∏Å‡πâ‡∏≠‡∏ô‡∏´‡∏¥‡∏°‡∏∞ - ‡πÄ‡∏û‡∏¥‡πà‡∏° Texture ‡πÅ‡∏•‡∏∞‡πÄ‡∏á‡∏≤ */
        .s-ball {
            background: radial-gradient(circle at 30% 30%, #fff 50%, #e6f0ff 90%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -5px 10px rgba(0,0,100,0.1);
        }
        .sb1 { width: 36px; height: 36px; bottom: 62px; z-index: 3; } /* ‡∏´‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á */
        .sb2 { width: 50px; height: 48px; bottom: 28px; z-index: 2; }
        .sb3 { width: 70px; height: 65px; bottom: -20px; z-index: 1; }

        /* ‡∏ï‡∏≤‡∏ñ‡πà‡∏≤‡∏ô */
        .eye {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--coal);
            border-radius: 50%;
            top: 12px;
        }
        .eye.l { left: 10px; }
        .eye.r { right: 10px; }

        /* ‡∏à‡∏°‡∏π‡∏Å‡πÅ‡∏Ñ‡∏£‡∏≠‡∏ó ü•ï */
        .carrot-nose {
            position: absolute;
            top: 16px; left: 50%;
            width: 12px; height: 6px;
            background: var(--carrot);
            clip-path: polygon(0 0, 100% 50%, 0 100%); /* ‡∏£‡∏π‡∏õ‡∏ó‡∏£‡∏á‡∏™‡∏≤‡∏°‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏° */
            transform: translateX(-50%);
        }

        /* ‡∏õ‡∏≤‡∏Å‡∏¢‡∏¥‡πâ‡∏°‡∏à‡∏≤‡∏Å‡∏ñ‡πà‡∏≤‡∏ô */
        .smile span {
            position: absolute;
            width: 3px; height: 3px;
            background: var(--coal);
            border-radius: 50%;
            top: 24px;
        }
        .smile span:nth-child(1) { left: 8px; transform: translateY(-1px); }
        .smile span:nth-child(2) { left: 13px; }
        .smile span:nth-child(3) { left: 18px; }
        .smile span:nth-child(4) { left: 23px; transform: translateY(-1px); }

        /* ‡∏ú‡πâ‡∏≤‡∏û‡∏±‡∏ô‡∏Ñ‡∏≠ (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏û‡∏£‡∏¥‡πâ‡∏ß) */
        .scarf {
            position: absolute;
            bottom: 58px;
            left: 50%;
            transform: translateX(-50%);
            width: 44px; height: 12px;
            background: #d63031;
            border-radius: 10px;
            z-index: 4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .scarf::after {
            content: '';
            position: absolute;
            right: 5px;
            top: 6px;
            width: 14px; height: 35px;
            background: #d63031;
            transform: rotate(15deg);
            border-radius: 0 0 5px 5px;
            animation: scarfWave 3s ease-in-out infinite;
            transform-origin: top;
        }

        /* ‡∏Å‡∏£‡∏∞‡∏î‡∏∏‡∏°‡∏ñ‡πà‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏ß */
        .buttons span {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 5px; height: 5px;
            background: var(--coal);
            border-radius: 50%;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.5);
        }
        .buttons span:nth-child(1) { bottom: 45px; z-index: 3; }
        .buttons span:nth-child(2) { bottom: 30px; z-index: 3; }
        .buttons span:nth-child(3) { bottom: 10px; z-index: 5; }

        /* ‡πÅ‡∏Ç‡∏ô‡∏Å‡∏¥‡πà‡∏á‡πÑ‡∏°‡πâ */
        .arm {
            position: relative  ;
            width: 35px; height: 3px;
            background: #5d4037;
            bottom: -20px;
            z-index: 1;
        }
        .arm.l { left: -25px; transform: rotate(-20deg); }
        .arm.r { right: -45px; transform: rotate(20deg); }
        /* ‡∏Å‡∏¥‡πà‡∏á‡∏¢‡πà‡∏≠‡∏¢ */
        .arm::before { content: ''; position: absolute; width: 10px; height: 2px; background: #5d4037; top: -4px; }
        .arm.l::before { left: 5px; transform: rotate(-30deg); }
        .arm.r::before { right: 5px; transform: rotate(30deg); }

        /* ‡∏´‡∏°‡∏ß‡∏Å‡∏ó‡∏£‡∏á‡∏™‡∏π‡∏á (Top Hat) üé© */
        .top-hat {
            position: relative;
            top: -95px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .hat-brim {
            width: 40px; height: 6px; background: #2d3436;
            border-radius: 3px;
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
        }
        .hat-top {
            width: 24px; height: 20px; background: #2d3436;
            position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%);
        }
        .hat-band {
            width: 24px; height: 4px; background: #c0392b;
            position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
        }

        /* ‡πÄ‡∏á‡∏≤‡πÉ‡∏ï‡πâ‡∏ï‡∏∏‡πä‡∏Å‡∏ï‡∏≤‡∏´‡∏¥‡∏°‡∏∞ */
        .snowman-shadow {
            position: absolute;
            bottom: -25px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 20px;
            background: rgba(0,0,50,0.2);
            border-radius: 50%;
            filter: blur(5px); z-index: 0;
        }

        /* Animation ‡πÄ‡∏™‡∏£‡∏¥‡∏° */
        @keyframes snowmanWobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }
        @keyframes scarfWave {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(50deg); }
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <script>
        // ... (Script ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ...
