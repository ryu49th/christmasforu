<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #020024 0%, #090979 40%, #1f4068 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-family: 'Mountains of Christmas', cursive;
        }

        /* --- Optimized Snow (GPU Accelerated) --- */
        .snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 200px 400px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 100px 200px, #eee, rgba(0,0,0,0)); 
            background-size: 400px 400px;
            animation: snowDrop 4s linear infinite;
            will-change: transform; /* Hint to browser to use GPU */
        }
        
        .snow:nth-child(2) {
            background-image: 
                radial-gradient(3px 3px at 150px 50px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 350px 250px, #fff, rgba(0,0,0,0));
            background-size: 500px 500px;
            animation-duration: 6s;
            animation-delay: -3s;
            opacity: 0.7;
        }

        @keyframes snowDrop {
            0% { transform: translateY(0); }
            100% { transform: translateY(500px); }
        }

        /* --- Moon & Santa (Translate Animation) --- */
        .moon {
            position: absolute;
            top: 10vh; right: 15vw;
            width: 100px; height: 100px;
            background: #fdfd96;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(253, 253, 150, 0.5); /* Lighter shadow */
        }

        .santa {
            position: absolute;
            top: 15vh;
            left: -100px;
            font-size: 30px;
            opacity: 0.8;
            /* Use translate3d for hardware acceleration */
            animation: flyAcross 15s linear infinite;
            will-change: transform;
        }

        @keyframes flyAcross {
            0% { transform: translate3d(-10vw, 0, 0) rotate(-5deg); }
            100% { transform: translate3d(110vw, -20vh, 0) rotate(5deg); }
        }

        /* --- Text (Static Shadow instead of Dynamic) --- */
        .text-container {
            position: absolute;
            top: 20%;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 10px #c41e3a; /* Static glow is cheap */
        }
        
        h2 {
            color: #ffd700;
            font-size: 2.5rem;
            margin: 0;
        }

        /* --- The Tree (No Filters, Just Borders) --- */
        .tree {
            position: relative;
            margin-bottom: 50px;
            width: 0; height: 0;
            /* Removed drop-shadow filter */
        }

        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 70px solid #116b28;
        }

        .l1 { bottom: 120px; border-width: 0 40px 60px 40px; border-bottom-color: #1a8a35; z-index: 3; }
        .l2 { bottom: 80px; border-width: 0 55px 80px 55px; border-bottom-color: #147a2d; z-index: 2; }
        .l3 { bottom: 30px; border-width: 0 70px 100px 70px; border-bottom-color: #0e6b25; z-index: 1; }

        .trunk {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 30px; height: 40px;
            background: #4a3728;
        }

        .star {
            position: absolute;
            bottom: 170px; left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 40px;
            animation: pulse 2s infinite;
        }

        /* Optimized Lights (Box-shadow is cheaper on small static elements) */
        .light {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            background: white;
            animation: flash 1s steps(2) infinite; /* steps(2) saves calculation */
        }
        
        .light.red { background: #ff3333; box-shadow: 0 0 5px #ff3333; animation-delay: 0s; }
        .light.gold { background: #ffd700; box-shadow: 0 0 5px #ffd700; animation-delay: 0.5s; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; scale: 1; } 50% { opacity: 0.8; scale: 1.1; } }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } }
        
        /* Decoration positions relative to layers */
        .d1 { bottom: 130px; left: -10px; }
        .d2 { bottom: 140px; left: 10px; }
        .d3 { bottom: 90px; left: -20px; }
        .d4 { bottom: 100px; left: 20px; }
        .d5 { bottom: 50px; left: -30px; }
        .d6 { bottom: 60px; left: 30px; }
        .d7 { bottom: 45px; left: 0px; }

    </style>
</head>
<body>

    <div class="snow"></div>
    <div class="snow"></div>

    <div class="moon"></div>
    <div class="santa">ðŸŽ…ðŸ›·ðŸ¦Œ</div>

    <div class="text-container">
        <h1>Merry Christmas</h1>
        <h2>Ho Ho Ho!</h2>
    </div>

    <div class="tree">
        <div class="star">â˜…</div>
        <div class="layer l1"></div>
        <div class="layer l2"></div>
        <div class="layer l3"></div>
        <div class="trunk"></div>

        <div class="light red d1"></div>
        <div class="light gold d2"></div>
        <div class="light gold d3"></div>
        <div class="light red d4"></div>
        <div class="light red d5"></div>
        <div class="light gold d6"></div>
        <div class="light red d7"></div>
    </div>

</body>
</html>
